<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
    <link rel="stylesheet" href="edit-user-form.css">
</head>

<body>
<main>
    <header>
        <h1>edit user</h1>
    </header>

    <form action="get">
        <label>
            Username
            <input type="text">
        </label>

        <label>
            Email
            <input type="email">
        </label>
        
        <label>
            Phone number
            <input type="number">
        </label>

        <label>
            User type
            <div>
            <div class="broadband">
                <input type="radio"/>
                <span>Broadband</span>
            </div>

            <div class="radio">
                <input type="radio"/>
                <span>Radio</span>
            </div>
            </div>
        </label>

        <label>
            Change Password
            <input type="password">
        </label>

        <div class="form-group">
            <label>Groups</label>

            <div class="checkbox-container">
                <label>
                    <input type="checkbox"/>
                    All groups
                </label>

                <label>
                    <input type="checkbox"/>
                    Group 1
                </label>

                <label>
                    <input type="checkbox"/>
                    Group 2
                </label>

                <label>
                    <input type="checkbox"/>
                    Group 3
                </label>

                <label>
                    <input type="checkbox"/>
                    Group 4
                </label>
            </div>
        </div>

        <p>Contacts</p>
        <a href="#">See Contacts list</a>

        <div class="buttons">
            <button class="cencel">CENCEL</button>
            <button class="save">SAVE</button>
        </div>
    </form>
</main>
</body>

</html>
