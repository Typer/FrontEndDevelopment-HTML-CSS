<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-from.css">
</head>

<body>
<main>
    <section class="product">
        <img src="images/nike-shoe.png" alt="">
    </section>
    
    <section class="content">
        <h1>Nike Roche Run</h1>
        <h2>120$</h2>
        <form action="get">
            <label>
                Choose Size
            <select name="Choose Size" id="Choose Size">
                <option value="xs">XS</option>
                <option value="xs">S</option>
                <option value="xs">M</option>
                <option value="xs">L</option>
            </select>
            </label>

            <label>
                Name on card
                <input type="text" placeholder="Enter your name">
            </label>

            <label>
                Card Number
                <input type="text" placeholder="Enter card number">
            </label>

            <button>
                continue
            </button>
        </form>
    </section>
</main>
</body>

</html>
